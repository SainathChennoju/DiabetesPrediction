<!DOCTYPE html>
<html>
<head>
  <title>Predict Diabetes</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: #333333;
      font-size: 28px;
      margin-top: 0;
      text-align: center;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 18px;
      color: #333333;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 3px;
      border: 1px solid #cccccc;
    }

    .form-group button {
      background-color: #337ab7;
      color: #ffffff;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #23527c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Predict Diabetes</h1>
    <form action="/predict" method="POST">
      <div class="form-group">
        <label for="pregnancies">Pregnancies:</label>
        <input type="number" id="pregnancies" name="pregnancies" required>
      </div>
      <div class="form-group">
        <label for="glucose">Glucose:</label>
        <input type="number" id="glucose" name="glucose" required>
      </div>
      <div class="form-group">
        <label for="bloodPressure">Blood Pressure:</label>
        <input type="number" id="bloodPressure" name="bloodPressure" required>
      </div>
      <div class="form-group">
        <label for="skinThickness">Skin Thickness:</label>
        <input type="number" id="skinThickness" name="skinThickness" required>
      </div>
      <div class="form-group">
        <label for="insulin">Insulin:</label>
        <input type="number" id="insulin" name="insulin" required>
      </div>
      <div class="form-group">
        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="diabetesPedigree">Diabetes Pedigree Function:</label>
        <input type="number" id="diabetesPedigree" name="diabetesPedigree" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <button type="submit">Predict</button>
      </div>
    </form>
  </div>
</body>
</html>
